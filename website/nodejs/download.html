<html>
    <head>
        <title>Xapti - one time download hosting</title>
        <script type="text/javascript" src="/jquery.js"></script>
        <script type="text/javascript" src="/background.js"></script>
        <script type="text/javascript" src="/download.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="/xapti.css">
    </head>
    <body>
        <div class="top">
            <a href="/">
                <img src="/folder-blue.png" width="30"/>
                <span>Filehop</span>
            </a>
        </div>
        <div class="main">
            <div class="line"><img src="/file.png" height="20"/> <span>{{filename}}</span></div>
            <div class="small"><span class="dNum">{{downloads}}</span> downloads remaining | Expires {{expires}} | Uploaded on {{uploaded}}</div>
            <button class="download" downloadid="{{id}}">Download</button>
        </div>
    </body>
</html>
